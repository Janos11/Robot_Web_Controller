<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Robot Control Center</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1, h2 {
            margin: 10px 0;
        }

        .panel {
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            width: 90%;
            max-width: 900px;
        }

        .camera-wrapper {
            position: relative;
            text-align: center;
        }

        .camera-wrapper img {
            width: 100%;
            border-radius: 10px;
            max-height: 500px;
            object-fit: cover;
        }

        .movement-controls {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: grid;
            grid-template-columns: 80px 80px 80px;
            grid-gap: 10px;
            justify-content: center;
            align-items: center;
        }

        .movement-controls button {
            padding: 10px;
            font-size: 16px;
            background-color: #2196f3;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .movement-controls button:hover {
            background-color: #1976d2;
        }

        .led-controls {
            text-align: center;
        }

        .led-controls button {
            margin: 10px;
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        #led-on {
            background-color: #4CAF50;
        }

        #led-off {
            background-color: #f44336;
        }

        #led-on:hover {
            background-color: #388e3c;
        }

        #led-off:hover {
            background-color: #d32f2f;
        }

        .response {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            min-height: 20px;
        }

        .success {
            background: #dff0d8;
            color: #3c763d;
        }

        .error {
            background: #f2dede;
            color: #a94442;
        }

        .loading {
            color: #31708f;
        }

    </style>
</head>
<body>

    <h1>Robot Control Center</h1>

    <!-- Live Camera Feed with Overlay Controls -->
    <div class="panel camera-wrapper">
        <h2>Live Camera Feed</h2>
        <img src="http://192.168.1.189:8082" alt="Live Stream">
        <div class="movement-controls">
            <div></div>
            <button onclick="sendCommand('forward')">↑</button>
            <div></div>
            <button onclick="sendCommand('left')">←</button>
            <div></div>
            <button onclick="sendCommand('right')">→</button>
            <div></div>
            <button onclick="sendCommand('backward')">↓</button>
            <div></div>
        </div>
    </div>

    <!-- LED Control Panel -->
    <div class="panel led-controls">
        <h2>LED Control</h2>
        <button id="led-on" onclick="controlLed('on')">Turn LED ON</button>
        <button id="led-off" onclick="controlLed('off')">Turn LED OFF</button>
        <div id="response" class="response"></div>
    </div>

    <script>
        // LED control with CGI scripts
        async function controlLed(action) {
            const responseDiv = document.getElementById('response');
            const script = `/cgi-bin/led${action}.py`;

            responseDiv.className = 'response loading';
            responseDiv.innerHTML = `Sending LED ${action.toUpperCase()} command...`;

            try {
                const response = await fetch(script);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                const data = await response.text();
                responseDiv.className = 'response success';
                responseDiv.innerHTML = `<strong>Success:</strong> ${data.replace(/<[^>]*>/g, '')}`;
            } catch (error) {
                responseDiv.className = 'response error';
                responseDiv.innerHTML = `<strong>Error:</strong> ${error.message}`;
            }
        }

        // WebSocket for robot movement
        const socket = new WebSocket("ws://192.168.1.189:8765");

        socket.onopen = () => {
            console.log("WebSocket connected");
        };

        socket.onerror = (error) => {
            console.error("WebSocket error:", error);
        };

        function sendCommand(direction) {
            if (socket.readyState === WebSocket.OPEN) {
                console.log(`Sending command: ${direction}`);
                socket.send(direction);
            } else {
                alert("WebSocket not connected!");
            }
        }
    </script>

</body>
</html>
